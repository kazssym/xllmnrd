---
image: kazssym/xllmnrd-builder
pipelines:
  default:
    - step:
        script:
          - apt-get update
          - apt-get install --assume-yes gettext autopoint libcppunit-dev
          - autoreconf
          - ./configure --prefix=/opt/xllmnrd
          - make check dist
